<!DOCTYPE HTML>

<html>
  <head>
    <title>Simon Game</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div id="game">
      <div id="game-red" class="clickable-color" value="1"></div>
      <div id="game-green" class="clickable-color" value="2"></div>
      <div id="game-yellow" class="clickable-color" value="4"></div>
      <div id="game-blue" class="clickable-color" value="3"></div>

      <div id="game-panel">
       <div class="element element-left">
         <div id="score-field">1</div>
         <div class="label">Score</div>
       </div>

       <div class="element element-middle">
         <button id="start" type="button" value="" ></button>
         <div class="label">Start</div>
       </div>

       <div class="element element-right">
         <div id="indicator"></div>
         <button id="strict" type="button" value="" ></button>
         <div class="label">Strict</div>
       </div>

     </div>
    </div>
  </body>
</html>
